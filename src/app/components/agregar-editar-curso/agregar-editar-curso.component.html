<h3 class="mt-3">{{ accion }} Curso</h3>
<form [formGroup]="agregarCurso" (ngSubmit)="agregarEditarCurso()">
  <div class="mb-3">
    <label for="titulo" class="form-label">Título</label>
    <input
      formControlName="titulo"
      type="text"
      class="form-control"
      id="titulo"
      placeholder="Agrega un título"
      autocomplete="off"
    />
    <span *ngIf="agregarCurso.get('titulo')?.invalid && agregarCurso.get('titulo')?.touched" class="text-danger">
      El <strong>título</strong> es requerido.
    </span>
  </div>
  <div class="mb-3">
    <label for="creador" class="form-label">Creador</label>
    <input
      formControlName="creador"
      type="text"
      class="form-control"
      id="creador"
      placeholder="Agrega al creador"
      autocomplete="off"
    />
    <span *ngIf="agregarCurso.get('creador')?.invalid && agregarCurso.get('creador')?.touched" class="text-danger">
      El <strong>creador</strong> es requerido.
    </span>
  </div>
  <div class="mb-3">
    <label for="texto" class="form-label">Texto</label>
    <textarea
      formControlName="texto"
      class="form-control"
      id="texto"
      rows="8"
    ></textarea>
    <span *ngIf="agregarCurso.get('texto')?.invalid && agregarCurso.get('texto')?.touched" class="text-danger">
      El <strong>texto</strong> es requerido.
    </span>
  </div>
  <button type="button" class="btn btn-secondary" routerLink="/">Volver</button>
  <button type="submit" [disabled]="agregarCurso.invalid" class="btn btn-success float-end">Guardar</button>  
</form>
